<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Табличка</title>
    <style>
        table {
            width:400px;
            border: 1px solid black;
        }
        th {
            border: 1px solid black;
        }
        td {
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="8">Мужская обувь</th>
        </tr>
        <tr>
            <td>Россия</td>
            <td>40</td><td>41</td><td>42</td><td>43</td><td>44</td><td>45</td><td>46</td>
        </tr>
        <tr>
           <td>Евросоюз</td>
           <td>39</td><td>40</td><td>41</td><td>42</td><td>43</td><td>44</td><td>45</td>
        </tr>
        <tr>
            <td>Великобритания</td>
            <td>6</td><td>7</td><td>8</td><td>8</td><td>10</td><td>11</td><td>12</td>
        </tr>
        <tr>
            <td>США</td>
            <td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td>
        </tr>
    </table>
</body>
</html>
